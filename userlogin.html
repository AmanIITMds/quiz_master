<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Userlogin Page</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-group">
        <div class="mb-3 bg p-5 rounded">
          <h2 class="text-center">User Login</h2>
          <label
            for="exampleFormControlInput1"
            class="form-label mt-4 fw-semibold"
            >Enter Email</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="abc@email.com"
          />
          <label
            for="exampleFormControlInput1"
            class="form-label mt-3 fw-semibold"
            >Enter Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput1"
          />
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">Remember me</label>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" color="#3b2fa4">Click to Login</button>
          </div>
          <div>
            <p class="text-center"><a href="#" class="link-underline-primary">New user? Click to register</a></p>
          </div>
      </form>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
