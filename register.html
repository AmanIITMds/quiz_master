<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Page</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-group">
        <div class="mb-3 bg p-5 rounded">
          <h2 class="text-center">User Registration</h2>
          <label
            for="exampleFormControlInput1"
            class="form-label mt-4 fw-semibold"
            >Enter Email</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="abc@email.com"
          />
          <label
            for="exampleFormControlInput1"
            class="form-label mt-3 fw-semibold"
            >Enter Password</label
          >
          <input
          type="password"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="enter password"
        />
          <label
            for="exampleFormControlInput1"
            class="form-label mt-4 fw-semibold"
            >Enter your Name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="enter full name"
          />
          <label
            for="exampleFormControlInput1"
            class="form-label mt-4 fw-semibold"
            >Enter your DOB</label
          >
          <input
            type="date"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="enter Date of Birth"
          />
          <label
            for="exampleFormControlInput1"
            class="form-label mt-4 fw-semibold"
            >Enter your Class</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="enter class standard"
          />
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">Remember me</label>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Click to Proceed</button>
          </div>
      </form>
    </div>
    <div>
      <p class="text-center"><a href="#" class="link-underline-primary">Already have an account? click to login</a></p>
    </div>
</form>
</div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
